<h1>Buscando: <small>{{termino}}</small></h1>
<hr>

<div class="row" *ngIf="HeroesEncontrados.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info">
            No se ha encontrado ningun resultado con el termino "{{termino }}".
        </div>
    </div>
</div>


<div class="card-columns">

    <app-heroe-tarjeta [h]="hero" [index]="i" *ngFor="let hero of HeroesEncontrados; let i = index"></app-heroe-tarjeta>

</div>

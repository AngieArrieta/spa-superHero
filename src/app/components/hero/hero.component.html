<h1>
    <button class="btn-hero" (click)="anteriorHero()">&#x276c;
    </button> {{heroe.nombre | uppercase}} (<small> {{heroe.aparicion | date:'y'}} </small>)
    <button class="btn-hero" (click)="siguienteHero()"> &#x276d;
    </button>
</h1>

<hr>
<div class="row">

    <div class="col-md-4 animated fadeIn fast">

        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br><br>
        <a [routerLink]="['/heros']" class="btn btn-outline-danger btn-block">Regresar</a>

    </div>

    <div class="col-md-8 animated fadeIn">

        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>

        <div>
            <!--<img [src]="heroe.casa">-->
            <img class="logo" *ngIf="heroe.casa=='DC'" src="assets/img/dc_logo.png" alt="">
            <img class="logo" *ngIf="heroe.casa=='Marvel'" src="assets/img/marvel_logo.png" alt="">
        </div>

    </div>


</div>
